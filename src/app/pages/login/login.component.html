<div class="background-wrap">
    <div class="background"></div>
</div>

<form id="accesspanel" action="login" method="post">
    <h1 id="litheader">Login</h1>
    <div class="inset">
        <p>
            <input type="text" name="username" [(ngModel)]="username" id="email" placeholder="username" required>
        </p>
        <p>
            <input type="password" name="password" [(ngModel)]="password" id="password" placeholder="password" required>
        </p>
    </div>
    <p class="p-container">
        <input type="submit" name="Login" id="go" value="Login" (click)="doLogin()">
    </p>

</form>
